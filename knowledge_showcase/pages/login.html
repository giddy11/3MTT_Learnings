<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../styles/login.css">
  </head>
  <body>
    <section id="login-section">
      <div class="container red">
        <div class="form-data blue">
            <div class="img-div yellow" style="text-align: center;">
                <img src="https://seeklogo.com/images/U/united-church-lae-papua-new-guinea-logo-86A4C32283-seeklogo.com.png" alt="">
            </div>
            <form id="login-form">
              <div class="email green">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required/>
              </div>
              <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required/>
              </div>
              <div class="forgot-password red">
                <div class="remember">
                    <input class="red" type="checkbox" id="remember-me" name="">
                    <label for="remember-me" class="red">Remember me</label>
                </div>
                <a href="">Forgot Password</a>
              </div>
              <button type="submit" class="login">Log in</button>
            </form>
    
            <p>New Church?</p>
            <div class="routes">
                <a href="./signup.html" class="">Sign Up Now!</a>
            </div>
    
            <hr/>
    
            <p>For church access</p>
            <div class="routes">
                <a href="../pages/find-church" class="">Find My Church</a>
            </div>
            
        </div>
      </div>
    </section>

    <script src="../assets/scripts/login.js"></script>
  </body>
</html>
