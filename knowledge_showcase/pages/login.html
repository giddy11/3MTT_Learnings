<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The United Church - A Management Software</title>
    <link rel="stylesheet" href="../styles/login.css">
  </head>
  <body>
    <section id="login-section">
      <div class="container red">
        <div class="form-data">
            <div class="img-div yellow" style="text-align: center;">
                <img src="https://seeklogo.com/images/U/united-church-lae-papua-new-guinea-logo-86A4C32283-seeklogo.com.png" alt="">
            </div>
            <form id="login-form">
              <div class="email green">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email"/>
              </div>
              <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password"/>
              </div>
              <div class="forgot-password red">
                <div class="remember">
                    <input class="red" type="checkbox" id="remember-me" name="">
                    <label class="red">Remember me</label>
                </div>
                <a href="">Forgot Password</a>
              </div>
              <button type="submit" class="login">Log in</button>
            </form>
    
            <p>New Church?</p>
            <a href="../pages/signup" class="signup">Sign Up Now!</a>
    
            <hr/>
    
            <p>For church access</p>
            <a href="../pages/find-church" class="signup">Find My Church</a>
        </div>
      </div>
    </section>
  </body>
</html>
