<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <header>
        <h1>Medicine Availability Tracker</h1>
    </header>
    <div class="container">
        <div class="form-container" id="signupForm">
            <h2>Signup</h2>
            <form onsubmit="handleSignup(event)">
                <label for="accountType">Account Type:</label>
                <select id="accountType" required>
                    <option value="">Select</option>
                    <option value="user">User</option>
                    <option value="pharmacy">Pharmacy</option>
                </select>
                <div id="pharmacyDetails" style="display: none;">
                    <label for="pharmacyName">Pharmacy Name:</label>
                    <input type="text" id="pharmacyName">
                    <label for="pharmacyAddress">Pharmacy Address:</label>
                    <input type="text" id="pharmacyAddress">
                </div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="./signin.html">Login</a></p>
        </div>
    </div>

    <script src="../scripts/signup.js"></script>
</body>
</html>
